<body id="body">
<section id="included__preloader"></section>
<header id="included__header-en" class="header"></header>
<main class="main">
    <!--========== Page Content ==========-->
    <section class="donation-page">
        <div class="c-container">
            <div class="donation-page__inner">
                <p class="pre-title">Make a donation</p>
                <div class="donation-page__content">
                    <h2 class="title">Entering payer info</h2>
                    <form action="" class="donation-page__form">
                        <input type="name" placeholder="Full name" class="donation-page__input">
                        <input type="text" placeholder="Comment" class="donation-page__input">
                        <div class="donation-page__input-amount"><input type="number" placeholder="Amount" class="donation-page__input"></div>
                    </form>
                    <div class="donation-page__total">
                        <h3>Estimated amount</h3>
                        <p class="donation-page__subtitle">at the rate of the National Bank of Ukraine</p>
                        <ul class="donation-page__list">
                            <li class="donation-page__item">
                                <div class="donation-page__currency-rate">
                                    <img src="assets/images/system/icon/european-union.svg" alt="European Union Flag">
                                    <p>1 EUR  30.1 UAH</p>
                                </div>
                                <p>0.00 EUR</p>
                            </li>
                            <li class="donation-page__item">
                                <div class="donation-page__currency-rate">
                                    <img src="assets/images/system/icon/usa.svg" alt="European Union Flag">
                                    <p>1 USD  29.3 UAH</p>
                                </div>
                                <p>0.00 USD</p>
                            </li>
                        </ul>
                        <div class="donation-page__approve">
                            <button class="main-btn" disabled>Make a donation
                            </button>
                            <p><span>1% commission</span> to pay for this service</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--========== \Page Content ==========-->
